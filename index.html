<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Private Tube</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        input { width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: #fff; margin-bottom: 15px; }
        button { width: 100%; max-width: 400px; padding: 15px; background: #007AFF; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }
        #status { margin: 15px 0; color: #00bbff; font-size: 14px; }
        .video-box { width: 100%; max-width: 600px; margin-top: 20px; border-radius: 12px; overflow: hidden; background: #111; position: relative; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <h2>iOS Private Player</h2>
    <input type="text" id="ytUrl" placeholder="วางลิงก์ YouTube ที่นี่...">
    <button onclick="playVideo()">เล่นวิดีโอ (No Ads)</button>
    <div id="status">พร้อมทำงาน</div>

    <div class="video-box">
        <video id="vPlayer" controls playsinline></video>
    </div>

    <script>
        async function playVideo() {
            const urlInput = document.getElementById('ytUrl').value;
            const player = document.getElementById('vPlayer');
            const status = document.getElementById('status');
            
            let vId = "";
            if (urlInput.includes("v=")) vId = urlInput.split("v=")[1].split("&")[0];
            else if (urlInput.includes("youtu.be/")) vId = urlInput.split("youtu.be/")[1].split("?")[0];
            else vId = urlInput;

            if (vId.length < 5) return alert("กรุณาใส่ลิงก์ให้ถูกต้อง");

            status.innerText = "กำลังดึงข้อมูลจาก Server 1...";

            try {
                // ใช้ Piped API แทน Invidious เพราะ iOS ยอมรับง่ายกว่า
                const res = await fetch(`https://pipedapi.kavin.rocks/streams/${vId}`);
                const data = await res.json();
                
                if (data.videoStreams && data.videoStreams.length > 0) {
                    // เลือกวิดีโอที่เป็น mp4 เพื่อให้เล่นบน iOS ได้ลื่น
                    const stream = data.videoStreams.find(s => s.format === 'VIDEO_MP4') || data.videoStreams[0];
                    player.src = stream.url;
                    player.load();
                    player.play().catch(() => {
                        status.innerText = "กดปุ่ม Play ที่ตัววิดีโอเพื่อเริ่มเล่น";
                    });
                    status.innerText = "กำลังเล่น: " + (data.title || "วิดีโอของคุณ");
                } else {
                    throw "หาไฟล์ไม่เจอ";
                }
            } catch (e) {
                status.innerText = "Server 1 ไม่ตอบสนอง กำลังลอง Server 2...";
                // ถ้าล่ม ให้ลอง Server สำรองตัวสุดท้าย
                player.src = `https://invidious.projectsegfau.lt/latest_version?id=${vId}&itag=22`;
            }
        }
    </script>
</body>
</html>
